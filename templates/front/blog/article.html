{% extends "front/base.html" %}


{% block styles %}
<style type="text/css">
	body{
		text-align: left;
	}
	.padd{
		padding:3em 1em 2em;
	}
	.post-title{
		font-size: 2em;
		margin:1em;
	}
</style>
{% endblock %}

{%block main-content%}

<div class="row">
	<div class="col-lg-8 padd">
		
		<div class="post-title">
			<h2><a href="/articles/{{d.post.slug}}">{{post.title}}</a></h2>
		</div>

		<div class="post-body">
			<p>
			{{post.body}}
			</p>
			<div class="author-vcard">Posted by: {{post.uid}} on {{post.created}}</div>
			<div class="labels">
				<h6>Tagged Under : </h6>
				{%for c in post.labels %}
				<span class="label large label-info">
					 {{c.label_id}}
				</span>
				{%endfor%}
			</div>
		</div>
		<hr>

	</div>

	<div class="col-lg-4">
		<h4>
		Sidebar
		</h4>
	</div>

</div>
{%endblock%}
