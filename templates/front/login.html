{% extends "front/base.html" %}
{% block main-content%}


<h1>Login to CETAA</h1><br/>
<div class="row">
	<div class="col-md-8">

		<form action="login" class="" method="POST">
		{% csrf_token %}

			 



			  <div class="form-group">
			    <label for="InputEmail">Email</label>
			    <input type="text" class="form-control" id="InputEmail" placeholder="Date of birth" name="uname">
			  </div>


			 

			 
			  <div class="form-group">
			    <label for="InputPassword1">Password</label>

			 <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div class="col-md-4">
		<h3>sidebar</h3>
	</div>
</div>

{%endblock%}
