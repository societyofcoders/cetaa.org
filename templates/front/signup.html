{% extends "front/base.html" %}
{% block main-content%}


<h1>Register</h1><br/>
<div class="row">
	<div class="col-md-8">
		<form action="signup" class="" method="POST">
		{% csrf_token %}

			 <div class="form-group">
			    <label for="fname">Name</label>
			    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
			    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
			  </div>

			   <div class="form-group">
			    <label for="sex">Sex</label>
			    <select class="form-control" id="sex" name="sex">
			    	<option value="M" selected="selected">Male</option>
			    	<option value="F">Female</option>
			    </select>
			  </div>



			  <div class="form-group">
			    <label for="InputDate">Date of birth</label>
			    <input type="date" class="form-control" id="InputDate" placeholder="Date of birth" name="dob">
			  </div>


			  <div class="form-group">
			    <label for="InputYear">Pass Year</label>
			    <input type="number" class="form-control" id="InputYear" placeholder="Pass year" name="year">
			  </div>


			  <div class="form-group">
			    <label for="Addr">Address</label>
			    <input type="text" class="form-control" id="Addr" placeholder="Address" name="address">
			  </div>

			   <div class="form-group">
			    <label for="depart">Department</label>
			    <select class="form-control" id="depart" name="department">
			    	<option value="ME" selected="selected">Mechanical Engineering</option>
			    	<option value="CE">Civil Engineering</option>
			    	<option value="EE">Electrical Engineering</option>
			    	<option value="CS">Computer Science and Engineering</option>
			    	<option value="EC">Electronics and communication Engineering</option>
			    	<option value="AR">Architectural Engineering</option>
			    </select>
			  </div>

			 <div class="form-group">
			    <label for="job">Current job</label>
			    <input type="text" class="form-control" id="job" placeholder="Current Job" name="job">
			  </div>


			 <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
			  </div>

			  <div class="form-group">
			    <label for="phone">Phone</label>
			    <input type="number" class="form-control" id="phone" placeholder="Phone Number" name="phone">
			  </div>

			   <div class="form-group">
			    <label for="contact">Shall we contact you?</label>
			    <select class="form-control" id="contact" name="contact">
			    	<option value="1" selected="selected">YES</option>
			    	<option value="0">NO</option>
			    </select>
			  </div>

			 <div class="form-group">
			    <label for="admno">Admission Number</label>
			    <input type="number" class="form-control" id="admno" placeholder="CET Admission Number" name="admno">
			  </div>



			  <div class="form-group">
			    <label for="InputPassword1">Password</label>
			    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="pass">
			  </div>




			  <button type="submit" class="btn btn-default">Submit</button>


		</form>
	</div>

	<div class="col-md-4">
		<h3>sidebar</h3>
	</div>
</div>

{%endblock%}
